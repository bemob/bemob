<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample offer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="boostrap.css">
    <script src="jquery.js"></script>
      <script>
    function getURLParameter(name) {
        return decodeURI(
            (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1] || ''
        );
    }
    </script>
    <script>
        function GetURLParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++)
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam)
                {
                    return sParameterName[1];
                }
            }
        }
        $(document).ready(function() {
            $('.acceptForm').click(function(e){
                var tech = GetURLParameter('cid');

                e.preventDefault();
                $.ajax({
                    url: 'https://' + getURLParameter('trackingdomain') + '/postback?cid='+tech,
                    type: 'POST',

                })
                .complete(function(msg) {
                    $(".has-success ").html("Our managers will get in touch with you soon!");
                })

            })
        });
    </script>
</head>
<body>
<img src="https://44kpt.click.bemobcloud.com/conversion.gif?attribution=cid-caid&caid=e3c23b0b-7637-4531-bf72-bcccbf976424&flid=4942d9d2-e2ab-4ac5-ab5f-b56605955a70&lpid=1b9e25b6-4e49-429b-a12f-a88c45eb9d0f&oid=50e83af4-8fda-43d2-ac5c-b3c24be3ac1f&eid=2&payout=2&txid=2&status=2&custom1=2" width="1" height="1" border="0" alt="" />
    <script async type="text/javascript" src="https://44kpt.click.bemobcloud.com/conversion.js?attribution=cid-caid&caid=e3c23b0b-7637-4531-bf72-bcccbf976424&flid=4942d9d2-e2ab-4ac5-ab5f-b56605955a70&lpid=1b9e25b6-4e49-429b-a12f-a88c45eb9d0f&oid=50e83af4-8fda-43d2-ac5c-b3c24be3ac1f&eid=3&payout=3&txid=3&status=3&custom1=3"></script>
        <div class="row">
            <div class="jumbotron text-center">
                <h1>
               Sample offer
                </h1>
            </div>
        </div>
        <div class="row lead">
            <form role="form">
                <div class="form-group">
                    <label for="InputEmail1">Please leave us your email address: </label>
                    <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
                </div>
                 <button type="submit" class="btn btn-lg btn-success acceptForm">Submit</button>
            </form>
        </div>
        <div class="row has-success lead" style="color: #3c763d">

        </div>
    </div>
</body>
</html>
