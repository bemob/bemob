<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample offer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="boostrap.css">
    <script src="jquery.js"></script>
      <script>
    function getURLParameter(name) {
        return decodeURI(
            (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1] || ''
        );
    }
    </script>
    <script>
        function GetURLParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++)
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam)
                {
                    return sParameterName[1];
                }
            }
        }
        $(document).ready(function() {
            $('.acceptForm').click(function(e){
                var tech = GetURLParameter('cid');

                e.preventDefault();
                $.ajax({
                    url: 'https://' + getURLParameter('trackingdomain') + '/postback?cid='+tech,
                    type: 'POST',

                })
                .complete(function(msg) {
                    $(".has-success ").html("Our managers will get in touch with you soon!");
                })

            })
        });
    </script>
</head>
<body>
  <script async type=“text/javascript” src=“https://64neb.bemobtrcks.com/conversion.js?attribution=cid-caid&caid=0b1262a2-248d-4747-b4fe-7c1e1389404b&flid=d2e143f5-c9da-4b15-b7f3-6c4a79198992&lpid=f91e6afb-d61a-431f-ad8e-36279e519f1c&oid=d445d75b-8601-4ac0-b537-85e40b5b0686&payout={payout}&txid=OPTIONAL&cet=download”></script>
