<script>
function check(secretKey, ttl, signature) {
    try {
        let sign = atob(signature);
        sign = JSON.parse(sign);
        if (!sign.timestamp || !sign.hash) return false;
        const signedHash = CryptoJS.HmacSHA1(sign.timestamp, secretKey).toString();
        if (signedHash !== sign.hash || sign.timestamp < (((new Date().getTime() / 1000) | 0) - ttl).toString()) return false;
        return true;
    } catch (err) {
        return false;
    }
}

<script> // 10 minutes from now
var time_in_minutes = 21;
var current_time = Date.parse(new Date());
var deadline = new Date(current_time + time_in_minutes*60*1000);
function time_remaining(endtime){
var t = Date.parse(endtime) - Date.parse(new Date());
var seconds = Math.floor( (t/1000) % 60 );
var minutes = Math.floor( (t/1000/60) % 60 );
var hours = Math.floor( (t/(1000*60*60)) % 24 );
var days = Math.floor( t/(1000*60*60*24) );
return {'total':t, 'days':days, 'hours':hours, 'minutes':minutes, 'seconds':seconds};
}
function run_clock(id,endtime){
var clock = document.getElementById(id);
function update_clock(){
var t = time_remaining(endtime);
clock.innerHTML = ''+t.minutes+' 分: '+t.seconds+' 秒 ';
if(t.total<=0){ clearInterval(timeinterval); }
}
update_clock(); // run function once at first to avoid delay
var timeinterval = setInterval(update_clock,1000);
}
run_clock('clockdiv',deadline);
</script> </html></div></div></div></div><div data-id=46795E3B-B9A4-4BE4-837C-D4050958E513 data-kind=TEXT style=width:204px;min-height:30px;margin-top:24px;margin-left:81px;z-index:1013 class=Preview_componentWrapper__2i4QI><div data-in-template=false data-id=46795E3B-B9A4-4BE4-837C-D4050958E513 data-kind=Component data-specific-kind=TEXT class="Preview_component__SbiKo text-align-null"><div data-mve-font-change=0 class="styles_contentContainer__lrPIa textnormal styles_text__3jGMu"><p style="font-size: 20px;"><span style="color: #d41347; font-size: 20px;">（-61％）割引を取得:&nbsp;</span></p></div></div></div></div><div class="Preview_row__3Fkye row" style=min-height:319px;width:805px><div data-id=E4E15C57-C389-4E34-AEEF-DA3B04481B5B data-kind=IMAGE style=width:209px;min-height:279px;margin-top:40px;margin-left:298px class=Preview_componentWrapper__2i4QI><div data-in-template=false data-id=E4E15C57-C389-4E34-AEEF-DA3B04481B5B data-kind=Component data-specific-kind=IMAGE class=Preview_component__SbiKo><div class=Mobile_imageComponent__QXWk1 style=width:209px;height:279px;overflow:hidden data-width=209 data-height=279>
